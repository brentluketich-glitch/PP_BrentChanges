<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Path of the Prodigy</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

    <div class="osrs-panel osrs-game-frame">
        <!-- Header -->
        <header class="osrs-panel osrs-game-header">
            <div class="resource-display">
                <div class="resource-box">
                    <img src="https://oldschool.runescape.wiki/images/Coins_icon.png" alt="PP" class="resource-icon">
                    <span id="pp-display">0</span>
                </div>

            </div>

            <h1 class="header-title">Path of the Prodigy</h1>

            <div class="top-right-icons">
                <div class="toggle-icon active" data-view="talent-tree-view">
                    <img src="https://oldschool.runescape.wiki/images/World_map_icon.png" alt="Talent Tree">
                </div>
                <div class="toggle-icon" data-view="tasks-view">
                    <i class="fas fa-tasks" alt="Tasks"></i>
                </div>
                <div class="toggle-icon" data-view="skills-view">
                    <img src="https://oldschool.runescape.wiki/images/Skills_icon.png" alt="Skills">
                </div>
                <div class="toggle-icon" data-view="quests-view">
                    <img src="https://oldschool.runescape.wiki/images/Quest_point_icon.png" alt="Quests">
                </div>
            </div>
        </header>

        <!-- Main Content -->
        <main class="osrs-game-content">
            <!-- Talent Tree View -->
            <div id="talent-tree-view" class="content-view active">
                <div id="tree-canvas">
                    <svg class="tree-connections" id="tree-svg"></svg>
                    <div class="tree-container" id="tree-container"></div>
                </div>
            </div>

            <!-- Tasks View -->
            <div id="tasks-view" class="content-view list-view">
                <h2 class="view-title">Tasks</h2>
                <ul class="task-list" id="task-list-container"></ul>
            </div>

            <!-- Skills View -->
            <div id="skills-view" class="content-view grid-view">
                <h2 class="view-title">Skills</h2>
                <div class="stats-grid" id="stats-grid-container"></div>
            </div>

            <!-- Quests View -->
            <div id="quests-view" class="content-view list-view">
                <h2 class="view-title">Quests</h2>
                <ul class="quest-list" id="quest-list-container"></ul>
            </div>
        </main>

        <!-- Log Panel -->
        <footer class="log-panel" id="log-panel">
            <div id="log"></div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
